<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="formContainer">
        <!-- no action, cause we're using ajax -->
        <form class="contactForm" id="contactForm" novalidate>
            <h2>CONTACT</h2>
            <div class="form-row">
                <label for="name">Imię (min. 3 znaki)*</label>
                <input type="text" name="name" required pattern=.{3,} id="name" placeholder="" data-error-text="Wypełnij to pole">
            </div>
            <div class="form-row">
                <label for="email">Email*</label>
                <input type="email" name="email" placeholder="" required id="email" data-error-text="Wpisz poprawny email">
            </div>
            <div class="form-row">
                <label for="subject">Subject*</label>
                <input type="text" name="subject" placeholder="" required id="subject" data-error-text="Wpisz poprawny temat">
            </div>
            <div class="form-row">
                <label for="message">Wiadomość*</label>
                <textarea name="message" placeholder="" required data-error-text="Musisz wypełnić pole" id="message"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="submit-btn">
                    Send
                </button>
            </div>
        </form>
    </div>


<script src="./js/app.js"></script>
</body>
</html>
